<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/0f448948d9.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind & DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "rgb(255, 66, 64)",
            },
          },
        },
      };
    </script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope">
    <header class="container mx-auto">
      <!-- navbar -->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li class="hover:text-primary duration-300 ease-in-out">
                <a>Home</a>
              </li>
              <li class="hover:text-primary duration-300 ease-in-out">
                <a>About</a>
              </li>
              <li class="hover:text-primary duration-300 ease-in-out">
                <a>Pages</a>
              </li>
              <li class="hover:text-primary duration-300 ease-in-out">
                <a>Blog</a>
              </li>
              <li class="hover:text-primary duration-300 ease-in-out">
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <a class="text-xl md:text-4xl font-bold"
            >Hockey<span class="text-primary m-0 p-0">’</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 font-bold">
            <li class="hover:text-primary duration-300 ease-in-out">
              <a>Home</a>
            </li>
            <li class="hover:text-primary duration-300 ease-in-out">
              <a>About</a>
            </li>
            <li class="hover:text-primary duration-300 ease-in-out">
              <a>Pages</a>
            </li>
            <li class="hover:text-primary duration-300 ease-in-out">
              <a>Blog</a>
            </li>
            <li class="hover:text-primary duration-300 ease-in-out">
              <a>Contact</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end space-x-2 md:space-x-5">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <a class="btn bg-primary text-white text-xs md:text-xl">Get Ticket</a>
        </div>
      </div>
      <!-- slider/carousel -->
      <div class="relative mt-7 md:mt-14">
        <div class="carousel w-full">
          <!-- slide 1 -->
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./Images/banner.png" class="w-full" />
            <div class="absolute bottom-3 left-32 md:left-5 space-x-2 flex">
              <a href="#slide4" class="btn btn-circle bg-slate-800 text-white"
                >❮</a
              >
              <a href="#slide2" class="btn btn-circle bg-slate-800 text-white"
                >❯</a
              >
            </div>
          </div>
        </div>
        <!-- text content -->
        <div
          class="md:absolute bottom-12 right-12 md:w-1/3 bg-slate-900 text-white p-4 md:p-8 rounded-lg"
        >
          <h2 class="text-xl font-bold">Meet all the heroes from the field</h2>
          <p class="text-gray-50">
            Discover our handpicked offers tailored to elevate your experience.
            Don’t miss out—explore our top deals today!
          </p>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
